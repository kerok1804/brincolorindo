    <img id ="teclado" width='0' height='0' src="teclado.jpg">
    <canvas id="tela" width="800" height="500" style="border:1px solid #000000;">
    </canvas>
    <script>
        var canvas = document.getElementById("tela")
        var ctx = canvas.getContext("2d")
        window.onload = function () {
            var img = document.getElementById("teclado")
            ctx.drawImage(img, 180, 150)
        }
        ctx.beginPath()
        ctx.rect(378,65,18,5)
        ctx.fill()
        ctx.font = "37px Arial"
        var txt = 'um texto muito legal que todos podemos digitar no brincolorindo.'
        var txtdat = ''
        ctx.strokeText(txt,377,60)
        var dat = document.addEventListener("keydown", datilo)
        var txtalt = 0
        var vidas = 0
        ctx.fillText("Erros: " + vidas,587,120)
        function engine () {
            txtalt++
            void ctx.clearRect(0,0,800,150)
            ctx.textAlign = 'start'
            ctx.strokeText(txt.substring(txtalt),377,60)
            ctx.textAlign = "right"
            ctx.fillStyle = "green"
            ctx.fillText(txt.substring(0,txtalt),350,30)
            ctx.fillStyle = "black"
            ctx.fillText(txtdat,350,60)
            ctx.fillText("Erros: " + vidas,720,120)
            ctx.fill()
        }
        function fail () {
            txtalt++
            void ctx.clearRect(0,0,800,150)
            ctx.textAlign = 'start'
            ctx.strokeText(txt.substring(txtalt),377,60)
            ctx.fillStyle = "green"
            ctx.textAlign = "right"
            ctx.fillText(txt.substring(0,txtalt),350,30)
            ctx.fillStyle = "black"
            ctx.fillText(txtdat,350,60)
            ++vidas
            ctx.fillText("Erros: " + vidas,720,120)
            ctx.fill()
        }
        function datilo (event) {
            switch (event.keyCode) {
                case 65:
                    if (txt[txtalt] == "a") {
                        txtdat += 'a'
                        engine()
                    } else {
                        txtdat += 'a'
                        fail()
                    }
                    break

                    txtalt--

                    break
